:root {

}

/* „Éô„Éº„Çπ„Çπ„Çø„Ç§„É´ */

.container {

/* ÂêàË®àË°®Á§∫„Ç®„É™„Ç¢ */
.total-display {

.total-label {

.total-value {

.total-unit {

@keyframes slideDown {

}

.form-group input:focus {

}

.form-group input.error {

}

/* „Éú„Çø„É≥ */
.btn-primary {

    padding: 16px;
    font-size: 1.1rem;
    font-weight: bold;
    color: white;

    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    min-height: 50px;
}

.btn-primary:hover {
    background-color: #45a049;
}

.btn-primary:active {

}

/* „Ç´„Éº„Éâ„É™„Çπ„Éà */

    color: var(--text-dark);
}

    gap: 15px;
}

@keyframes fadeIn {

    }
}

/* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
@media (max-width: 480px) {

    }

}

@media (min-width: 768px) {

}
    </style>
